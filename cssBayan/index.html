<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Space Jam</title>
</head>
<body>
    <div class="wrapper">
        <div class="space_jam">
            <h1>CSS Bayan</h1>
            <div class="allsection">
                <input type="radio" id="null" name="radio-btn" checked/>
                <label for="null" class="section1">
                    <div class="first_stroke">
                        <h3 class="first">Образ программиста в народе</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="img_inner">
                        <img src="img/0 slide.jpeg" alt="">
                    </div>
                </label>
                <input type="radio" id="first" name="radio-btn"/>
                <label for="first" class="section1">
                    <div class="first_stroke">
                        <h3 class="first">Легенда о программистах-суперменах</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="img_inner">
                        <img src="img/1 slide.jpg" alt="">
                    </div>
                </label>
                <input type="radio" id="second" name="radio-btn"/>
                <label for="second" class="section2">
                    <div class="first_stroke">
                        <h3 class="first">Что значит для обычных людей профессия программист</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="img_inner">
                        <img src="img/2 slide.jpeg" alt="">
                    </div>
                </label>
                <input type="radio" id="third" name="radio-btn"/>
                <label for="third" class="section3">
                    <div class="first_stroke">
                        <h3 class="first">Программистам приходится часто объяснять, почему они не разбираются во всей технике мира</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="img_inner">
                        <img src="img/3 slide.jpeg" alt="">
                    </div>
                </label>
                <input type="radio" id="forth" name="radio-btn"/>
                <label for="forth" class="section4">
                    <div class="first_stroke">
                        <h3 class="first">Программисты предпочитают не упоминать о своей профессии при знакомстве</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="img_inner">
                        <img src="img/4 slide.jpeg" alt="">
                    </div>
                </label>
                <input type="radio" id="fifth" name="radio-btn"/>
                <label for="fifth" class="section5">
                    <div class="first_stroke">
                        <h3 class="first">Относись к сложившемуся мнению с юмором</h3>
                        <i class="fa-solid fa-circle-plus"></i>
                    </div>
                    <div class="img_inner">
                        <img src="img/5 slide.jpeg" alt="">
                    </div>
                </label>
            </div>
    </div>
</body>
</html>
